<!DOCTYPE html>
<!--Password Validator-->
<html>
  <title>Password Validator</title>
  <body>
    <h1>Check your password if it's valid!</h1>
    <p>Please type your password first time: <input type="password" id="pwd1" value=""></p>
    <p>Now second time: <input type="password" id="pwd2" value=""></p>
    <button type="button" onclick="check()">Validate the password!</button>
  </body>
  <script>
    function check()
    {
      var pwd1=document.getElementById("pwd1").value;
      var pwd2=document.getElementById("pwd2").value;

      if (pwd1.length<8 || pwd2.length<8)
      {
        let list=[];
        if (pwd1.length<8) list.push("first password");
        if (pwd2.length<8) list.push("second password");
        alert(`The length of ${list} is less than 8 characters!`);
      }
      else if (pwd1==pwd2)
      {
        alert(`Congratulations! The password is valid!`);
      }
      else
      {
        alert(`The password is not valid!`);
      }
    }
  </script>
</html>
