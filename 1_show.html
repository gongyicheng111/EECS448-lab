<!DOCTYPE html>
<!--Slide Show!-->
<html>
  <title>Slide Show!</title>
  <body>
    <link href="imas.css" rel="stylesheet" type="text/css"/>
    <h1>Let's enjoy a slide show about im@s! (Recommand using "←" and "→")</h1>
    <img id="img" src=".//anime//1.png" width="auto" height="750">
    <p>
      <button id="button1" onclick="prev()" style="border-radius: 12px; font-size: 18px;">Prev (or ←)</button>
      <button id="button2" onclick="next()" style="border-radius: 12px; font-size: 18px;">Next (or →)</button>
    </p>
  </body>
  <script>
    const colorList=["white","red","#8EBD2F","white","red","red","LightBlue","yellow","orange","#AB7FDC","gray","yellow","yellow","pink","LightGreen","DeepPink","DarkTurquoise","#FFC900","white"];
    var index=1;
    document.getElementById("button1").style.background=colorList[index-1];
    document.getElementById("button2").style.background=colorList[index-1];
    document.getElementById("button1").style.borderColor=colorList[index-1];
    document.getElementById("button2").style.borderColor=colorList[index-1];
    function prev()
    {
      if (index==1)
      {
        index=19;
      }
      else
      {
        index--;
      }
      var img=`.//anime//${index}.png`;
      document.getElementById("img").src=img;
      document.getElementById("button1").style.background=colorList[index-1];
      document.getElementById("button2").style.background=colorList[index-1];
      document.getElementById("button1").style.borderColor=colorList[index-1];
      document.getElementById("button2").style.borderColor=colorList[index-1];
    }

    function next()
    {
      if (index==19)
      {
        index=1;
      }
      else
      {
        index++;
      }
      var img=`.//anime//${index}.png`;
      document.getElementById("img").src=img;
      document.getElementById("button1").style.background=colorList[index-1];
      document.getElementById("button2").style.background=colorList[index-1];
      document.getElementById("button1").style.borderColor=colorList[index-1];
      document.getElementById("button2").style.borderColor=colorList[index-1];
    }

    document.onkeydown=function(e)
    {
      switch (e.keyCode)
      {
          case 37:
              prev();
              break;
          case 39:
              next();
              break;
      }
    };
  </script>
</html>
